<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="mb-10">
    <form action="" class="form-group" onsubmit="">
      <div class="mb-3 p-5 rounded-4 opacity-75 border border-dark" style="background-color:white;">
        <h1 class="text-center fw-bold">Sign up</h1>
        <label class="form-label mt-5 fw-semibold" >Email address</label>
        <input type="email" class="form-control" id="uname-signin" placeholder="name@example.com" required>
        <label class="form-label mt-3 fw-semibold">Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter Password" required>
        <label class="form-label mt-3 fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" id="password2" placeholder="Re-enter Password" required>
        <input type="submit" value="Sign up" class="form-control mt-3" id="btn">
      </div>
    </form>
  </div>
</body>
</html>
